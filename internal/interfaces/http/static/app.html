<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighClaw Control</title>
    <link rel="icon" type="image/png" href="/static/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Embedded critical styles to prevent flash */
        :root {
            --bg-color: #0d1117;
            --sidebar-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #00add8;
            --border-color: #30363d;
        }

        body {
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <img src="/static/logo.png" alt="HighClaw" class="logo-icon">
                <h1>HighClaw<span class="brand-suffix">Control</span></h1>
            </div>

            <nav class="nav-menu">
                <a href="#" class="nav-item active" data-tab="chat"><i class="fas fa-comment-alt"></i> Chat</a>
                <a href="#" class="nav-item" data-tab="sessions"><i class="fas fa-history"></i> Sessions</a>
                <a href="#" class="nav-item" data-tab="channels"><i class="fas fa-network-wired"></i> Channels</a>
                <a href="#" class="nav-item" data-tab="skills"><i class="fas fa-tools"></i> Skills</a>
                <div class="nav-spacer"></div>
                <a href="#" class="nav-item" data-tab="settings"><i class="fas fa-cog"></i> Settings</a>
            </nav>

            <div class="status-panel">
                <div class="status-item">
                    <span class="status-indicator online"></span>
                    <span class="status-text">Gateway Active</span>
                </div>
                <div class="status-meta" id="uptime-display">Uptime: 0m</div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat View -->
            <div id="view-chat" class="view active">
                <div class="chat-header">
                    <div class="model-selector">
                        <i class="fas fa-robot"></i>
                        <span id="current-model">Loading...</span>
                    </div>
                    <div class="session-info">
                        <span class="badge" id="session-key">main</span>
                    </div>
                </div>

                <div class="chat-messages" id="chat-messages">
                    <div class="message system">
                        <div class="avatar"><i class="fas fa-info"></i></div>
                        <div class="content">Welcome to HighClaw Control. Start a conversation with your agent.</div>
                    </div>
                </div>

                <div class="chat-input-area">
                    <div class="input-wrapper">
                        <textarea id="chat-input"
                            placeholder="Message HighClaw... (Enter to send, Shift+Enter for new line)"
                            rows="1"></textarea>
                        <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                    <div class="input-footer">
                        <span><i class="fas fa-keyboard"></i> Cmd+K to clear</span>
                        <span id="token-usage">0 tokens used</span>
                    </div>
                </div>
            </div>

            <!-- Other Views (Placeholders) -->
            <div id="view-sessions" class="view">
                <div class="view-header">
                    <h2>Sessions</h2>
                </div>
                <div class="content-padding">
                    <div id="sessions-list" class="card-grid"></div>
                </div>
            </div>

            <div id="view-channels" class="view">
                <div class="view-header">
                    <h2>Channels</h2>
                </div>
                <div class="content-padding">
                    <div id="channels-list" class="card-grid"></div>
                </div>
            </div>

            <div id="view-skills" class="view">
                <div class="view-header">
                    <h2>Skills</h2>
                </div>
                <div class="content-padding">
                    <div id="skills-list" class="list-group"></div>
                </div>
            </div>

            <div id="view-settings" class="view">
                <div class="view-header">
                    <h2>Settings</h2>
                </div>
                <div class="content-padding">
                    <div class="settings-form">
                        <div class="form-group">
                            <label>Agent Model</label>
                            <select id="setting-model" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label>Workspace Path</label>
                            <input type="text" id="setting-workspace" class="form-control" readonly>
                        </div>
                        <button class="btn btn-primary" onclick="saveSettings()">Save Changes</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
